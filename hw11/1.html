<!DOCTYPE html>
<html>
<head>
  <title>SVG 繪製圖形</title>
</head>
<body>
    <h1>SVG 繪製圖形</h1>>
  <svg width="400" height="400">
    <!-- 繪製矩形 -->
    <rect x="50" y="50" width="200" height="100" fill="blue" />

    <!-- 繪製圓形 -->
    <circle cx="300" cy="150" r="50" fill="red" />

    <!-- 繪製橢圓 -->
    <ellipse cx="150" cy="300" rx="80" ry="40" fill="green" />

    <!-- 繪製直線 -->
    <line x1="50" y1="200" x2="250" y2="200" stroke="black" stroke-width="2" />

    <!-- 繪製多邊形 -->
    <polygon points="300,250 350,350 250,350" fill="orange" />
  </svg>
</body>
</html>
